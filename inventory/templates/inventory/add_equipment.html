{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head %}
    <title>Add Equipment</title>
{% endblock head %}

{% block body %}
<div class="container mt-5">
    <h1 class="mb-4">Add Equipment</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock body %}
